<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palying...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
</head>

<body>

    <header>
        <center>
            <h1>
                <span>Rock</span>
                <span>Paper</span>
                <span>Scissor</span>
            </h1>
            <h4>Your Turn</h4>
        </center>
    </header>

    <div class="content">
        <div class="box" id="rock">
            <img src="Images/rock.PNG" alt="Rock">
        </div>
        <div class="box" id="paper">
            <img src="Images/paper.PNG" alt="Paper">
        </div>
        <div class="box" id="scissor">
            <img src="Images/scissor.PNG" alt="Scissor">
        </div>
    </div>

    <div class="output_window_main">
        <div class="output_window">
            <center>
                <h1 id="result"></h1>
            </center>

            <div class="turn t1">
                <center>
                    <h3>Player Turn</h3>
                    <h1 id="p"></h1>
                </center>
            </div>
            <div class="turn t2">
                <center>
                    <h3>Computer Turn</h3>
                    <h1 id="c"></h1>
                </center>
            </div>
        </div>
        <div class="btns">
            <button id="btn1">Play Again</button>
            <button id="btn2">Quit</button>
        </div>
    </div>








    <script src="main.js"></script>

</body>

</html>
